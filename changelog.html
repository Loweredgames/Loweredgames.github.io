<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog - La Mia Custom Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 onclick="window.location.href='index.html'" style="margin-bottom: 1rem;">Nome della Tua Custom Map</h1>
        <h2>Changelog</h2>
        <nav>
            <a href="changelog.html">Changelog</a>
        </nav>
    </header>

    <main>
        <div id="changelog" class="changelog"></div>
    </main>

    <footer>
        <p>&copy; 2024 La Tua Custom Map. Tutti i diritti riservati.</p>
    </footer>

    <script>
        fetch('changelog.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('changelog').innerHTML = marked.parse(text);
            });
    </script>
</body>
</html>
