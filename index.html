<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Meta tags per SEO e responsivitÃ  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mia Custom Map Minecraft</title>
    
    <!-- Collegamenti a fogli di stile e font -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Header con titolo principale -->
    <header>
        <h1>Sito Web Alpha DA FARE</h1>
        <nav>
            <a href="about.html">About</a>
        </nav>
    </header>
    
    <main>
        <!-- Sezione hero con descrizione -->
        <section class="hero">
            <h2>Benvenuto nella mia Custom Map</h2>
            <p>Un'avventura unica nel mondo di Minecraft</p>
        </section>

        <!-- Griglia dei changelog -->
        <section class="changelog-list">
            <h2>Changelogs:</h2>
            <div id="changelog-grid" class="changelog-grid">
                <!-- I changelog verranno caricati qui -->
            </div>
        </section>

        <!-- Sezione social e link -->
        <section class="social-links">
            <h2>Seguici e Scarica</h2>
            <div class="social-icons">
                <a href="#" class="social-icon">
                    <img src="images/logo/icon_clyde_blurple_RGB.svg" alt="Discord">
                    <span>Discord</span>
                </a>
                <a href="#" class="social-icon">
                    <img src="https://media.forgecdn.net/avatars/130/458/636460203731704235.png" alt="CurseForge">
                    <span>CurseForge</span>
                </a>
                <a href="#" class="social-icon">
                    <img src="https://raw.githubusercontent.com/modrinth/art/main/Branding/Mark/mark_48.png" alt="Modrinth">
                    <span>Modrinth</span>
                </a>
            </div>
        </section>
    </main>

    <!-- Footer con copyright -->
    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="https://discord.gg/example" class="social-icon" title="Unisciti al nostro Discord">
                    <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord">
                </a>
                <a href="https://www.curseforge.com/minecraft/mc-mods/example" class="social-icon" title="Scarica da CurseForge">
                    <img src="images/logo/modrinth.jpeg" alt="CurseForge">
                </a>
                <a href="https://modrinth.com/mod/example" class="social-icon" title="Scarica da Modrinth">
                    <img src="images/logo/modrinth.jpeg" alt="Modrinth">
                </a>
            </div>
            <p>&copy; 2024 La Tua Custom Map. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <!-- Script per caricare i changelog -->
    <script src="js/changelog-loader.js"></script>
</body>
</html>
