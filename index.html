<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Meta tags per SEO e responsivitÃ  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mia Custom Map Minecraft</title>
    
    <!-- Collegamenti a fogli di stile e font -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Header con titolo principale -->
    <header>
        <h1>Nome della Tua Custom Map</h1>
    </header>
    
    <main>
        <!-- Sezione hero con descrizione -->
        <section class="hero">
            <h2>Benvenuto nella mia Custom Map</h2>
            <p>Un'avventura unica nel mondo di Minecraft</p>
        </section>

        <!-- Griglia dei changelog -->
        <section class="changelog-list">
            <h2>Changelogs</h2>
            <div id="changelog-grid" class="changelog-grid">
                <!-- I changelog verranno caricati qui -->
            </div>
        </section>
    </main>

    <!-- Footer con copyright -->
    <footer>
        <p>&copy; 2024 La Tua Custom Map. Tutti i diritti riservati.</p>
    </footer>

    <!-- Script per caricare i changelog -->
    <script src="js/changelog-loader.js"></script>
</body>
</html>
