<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog - La Mia Custom Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1 onclick="window.location.href='index.html'">Nome della Tua Custom Map</h1>
    </header>

    <main>
        <div id="changelog" class="changelog"></div>
    </main>

    <footer>
        <p>&copy; 2024 La Tua Custom Map. Tutti i diritti riservati.</p>
    </footer>

    <script>
        // Prende il nome del file dalla URL
        const urlParams = new URLSearchParams(window.location.search);
        const version = urlParams.get('version');
        
        if (version) {
            fetch(`changelogs/${version}.md`)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('changelog').innerHTML = marked.parse(text);
                    document.title = `Changelog ${version} - La Mia Custom Map`;
                })
                .catch(error => {
                    document.getElementById('changelog').innerHTML = '<h2>Changelog non trovato</h2>';
                });
        }
    </script>
</body>
</html>
